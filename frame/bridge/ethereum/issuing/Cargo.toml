[package]
authors     = ["Hyperspace Network <contact@mvs.org>"]
description = "FRAME pallet to issuing Ethereum assets"
edition     = "2018"
homepage    = "https://mvs.org/"
license     = "GPL-3.0"
name        = "hyperspace-ethereum-issuing"
readme      = "README.md"
repository  = "https://github.com/mvs-org/Hyperspace"
version     = "2.2.0"

[dependencies]
# crates
codec          = { package = "parity-scale-codec", version = "2.0.1", default-features = false, features = ["derive"] }
ethereum-types = { default-features = false, version = "0.11.0" }
log            = { version = "0.4.14" }
serde          = { version = "1.0.125", optional = true }
serde_json     = { version = "1.0.64", optional = true }
# hyperspace
hyperspace-ethereum-issuing-contract = { default-features = false, path = "contract" }
hyperspace-evm                       = { default-features = false, path = "../../../evm" }
hyperspace-evm-precompile            = { default-features = false, path = "../../../evm/precompile" }
hyperspace-relay-primitives          = { default-features = false, path = "../../../../primitives/relay" }
hyperspace-support                   = { default-features = false, path = "../../../support" }
dp-evm                             = { default-features = false, path = "../../../../primitives/evm" }
dvm-ethereum                       = { default-features = false, path = "../../../dvm" }
ethereum-primitives                = { default-features = false, path = "../../../../primitives/ethereum-primitives" }
# substrate
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.10.0" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.10.0" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.10.0" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.10.0" }

[features]
default = ["std"]

std = [
	"substrate-std",
	"crates-std",
	"hyperspace-std",
]

crates-std = [
	"codec/std",
	"ethereum-types/std",
	"serde",
	"serde_json",
]

hyperspace-std = [
	"hyperspace-evm/std",
	"hyperspace-evm-precompile/std",
	"hyperspace-ethereum-issuing-contract/std",
	"ethereum-primitives/std",
	"hyperspace-relay-primitives/std",
	"hyperspace-support/std",
	"dp-evm/std",
	"dvm-ethereum/std",
]

substrate-std = [
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
]
